<mat-card *ngFor="let mission of missions$ | async; index as i">
  <mat-card-title>
    {{mission.title}} {{i + 1}}
  </mat-card-title>
  <mat-card-content>
    {{mission.content}}
  </mat-card-content>
  <mat-card-actions align="end">
    <button [routerLink]="'./' + i" mat-icon-button>
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
