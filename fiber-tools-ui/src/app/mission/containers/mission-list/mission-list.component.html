<mat-card *ngFor="let mission of missions$ | async; index as i">
  <mat-card-title>
    {{mission.title}} {{i + 1}}
  </mat-card-title>
  <mat-card-content>
    <h3>Chantier :</h3>{{mission.number}}
    <h3>Nombre de chambre :</h3>{{mission.checkPoints.length}}
  </mat-card-content>
  <mat-card-actions align="end">
    <button [routerLink]="'./' + i" mat-icon-button>
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
