<div class="commentaire">
  <mat-card class="comment-card">
    <mat-card-header>
      <img mat-card-avatar src="https://avatarsed1.serversdev.getgo.com/2205256774854474505_medium.jpg">
      <mat-card-title class="title-comm">{{comment.user}}</mat-card-title>
      <mat-card-subtitle class="subtitle-comm">{{date | date : 'dd/MM/yyyy Ã  HH:mm'}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="content-comm">
      <p>
        {{comment.message}}
      </p>
      <img *ngFor="let pic of comment.photos" [src]="pic.url">
    </mat-card-content>
  </mat-card>
</div>
